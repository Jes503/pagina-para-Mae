<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra en Mi Vida</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(to bottom, rgba(255, 192, 203, 0.5), rgba(255, 105, 180, 0.7));
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 0 auto;
            width: 80%;
        }

        .heart, .rose {
            position: absolute;
            background-size: cover;
            background-repeat: no-repeat;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Corazon.svg/1024px-Corazon.svg.png');
        }

        .rose {
            width: 60px;
            height: 60px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Rose_flower-free.png/800px-Rose_flower-free.png');
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Entra en Mi Vida</h1>
    <p>Hoy he dejado mi ventana abierta <br>
    Porque no quiero ver pasar el tiempo <br>
    He venido aqu√≠ para dejarte un beso <br>
    Y que lo guardes debajo de tu almohada.</p>

    <script>
        function createFloatingElements() {
            const body = document.body;

            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                const type = Math.random() > 0.5 ? 'heart' : 'rose';
                element.classList.add(type);

                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = Math.random() * 10 + 5 + 's';
                element.style.animationDelay = Math.random() * 5 + 's';

                body.appendChild(element);
            }
        }

        createFloatingElements();
    </script>
</body>
</html>
